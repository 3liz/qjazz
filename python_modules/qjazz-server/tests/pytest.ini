[pytest]
junit_family=xunit2
log_cli=1
log_cli_level=critical
# See https://pytest-asyncio.readthedocs.io/en/latest/concepts.html#test-discovery-modes
asyncio_mode=auto
asyncio_default_fixture_loop_scope=function
norecursedirs =
  scripts
  data
  algorithms
  .*  
  __* 
markers = 
    server: Run tests that require running server
