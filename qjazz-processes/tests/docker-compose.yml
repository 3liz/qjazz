#
# Docker compose for running required tiers services 
#
# Run worker as:
# qjazz-processing start -C tests/config-service.toml
#
# Run server as:
# qjazz-processes serve -C tests/config-server.toml
#

services:
  processes:
    image: 3liz/qjazz:qgis-release-eager
    command: qjazz-processes serve
    environment:
      CONF_CELERY__BROKER_HOST: rabbitmq
      CONF_CELERY__BACKEND_HOST: redis:6379/0
    ports:
    - 127.0.0.1:4000:9180
    depends: [rabbitmq, redis]
    profiles:
    - server

  rabbitmq:
    image: rabbitmq:3-alpine
    ports:
    - 127.0.0.1:5671:5671
    - 127.0.0.1:5672:5672

  redis:
    image: redis:7-alpine
    ports:
    - 127.0.0.1:6379:6379

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
    - 127.0.0.1:9000:9000
    - 127.0.0.1:9001:9001
    profiles:
    - minio

