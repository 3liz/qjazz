[pytest]
junit_family=xunit2
log_cli=1
log_cli_level=critical
# See https://pytest-asyncio.readthedocs.io/en/latest/concepts.html#test-discovery-modes
asyncio_mode=auto
norecursedirs =
  scripts
  data
  algorithms
  clienttests
  .*  
  __* 
markers = 
    qgis: Run tests if qgis environment is present
    services: Run tests if service task is running
