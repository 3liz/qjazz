[callbacks.test]
handler = "qjazz_processes.callbacks.TestCallback"

[callbacks.http]
handler = "qjazz_processes.callbacks.HttpCallback"

[callbacks.https]
handler = "qjazz_processes.callbacks.HttpCallback"
