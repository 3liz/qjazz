<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jobs Status Dashboard</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles  -->
    <link href="icons.css" rel="stylesheet">
    <link href="dashboard.css"  rel="stylesheet">

  </head>
  <body>

     <!-- template -->
     <template id="pr-template">
     <div class="d-flex pr-row" status="none">
         <div class="pr-st-box" data-toggle="tooltip" data-placement="bottom" title="">
            <div class="pr-st-btn"></div>
         </div>
         <div class="col">
            <div class="row">
                <div class="col-4">
                    <a class="data-label pr-details-link" name="alg-name"  data-value="provider:algorithm"></a>
                </div>
                <div class="col-3">
                    <div class="start-label small-text">started: <span class="data-label" name="start-date" data-value=""><span></div>
                </div>
                <div class="col-3">
                    <div class="finish-label small-text">finished: <span class="data-label" name="finish-date" data-value=""><span></div>
                    <div class="progress pr-progress" name="pr-progress">
                        <div class="progress-bar" role="progressbar" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                   </div>
                </div>
            </div>
         </div>
         <div class="d-flex flex-row-reverse pr-action-btns">
           <div class="pr-trash-btn icon icon-trash icon-small" 
               data-toggle="tooltip"
               data-placement="bottom"
               title="Dismiss job" role="pr-delete"/>
         </div>
     </div>
     </template>

    <!-- document -->

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Qjazz-Processes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"/>
              <div class="row align-items-center pr-items-count-box">
                <label for="page-count" class="nav-link">Items per page</label>
                <select name="page-count" id="page-limit" class="form-select pr-items-count-select"
                    onchange="on_page_limit_change(this)"  
                >
                  <option value=10 selected>10</option>
                  <option value=20>20</option>
                  <option value=50>50</option>
                  <option value=100>100</option>
                </select>
              </div>
          </li>
          <!--
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          -->
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex align-items-baseline" >
          <h2 class="sub-header">Processes</h2>
          <a id="pr-raw-link" href="../jobs/">(json)</a>
      </div>
      <div class="row pr-summary" id="pr-summary">
          <div class="col-3">Waiting:<span class="data-label" data-value="0" name="pr-wait-count"></span></div>
          <div class="col-3">Running:<span class="data-label" data-value="0" name="pr-run-count"></span></div>
          <div class="col-3">Done:<span class="data-label"    data-value="0" name="pr-done-count"></span></div>
          <div class="col-3">Error:<span class="data-label"   data-value="0" name="pr-error-count"></span></div>
      </div>
      <p/>

      <div id="pr-list">
      </div>

    </div>

    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled" id="previous-page">
                <a class="page-link" href="#" onclick="prev_page()">Previous</a>
            </li>
            <li class="page-item disabled" id="next-page">
                <a class="page-link" href="#" onclick="next_page()">Next</a>
            </li>
        </ul>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
    <script type="text/javascript">
       run_dashboard() 
    </script>
  </body>
</html>
