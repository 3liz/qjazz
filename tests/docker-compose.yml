#
# Docker compose for running required tiers services 
#
# Run processing worker as:
# qjazz-processing start -C qjazz_processes/tests/config-service.toml
#
# Run processes server as:
# qjazz-processes serve -C qjazz_processes/tests/config-server.toml
#

services:
  processes:
    image: 3liz/qjazz:noqgis-eager
    command: qjazz-processes serve
    environment:
      CONF_LOGGING__LEVEL: DEBUG
      CONF_EXECUTOR__CELERY__BROKER_HOST: rabbitmq
      CONF_EXECUTOR__CELERY__BACKEND_HOST: redis:6379/0
    ports:
    - 127.0.0.1:4000:9080
    depends_on: [rabbitmq, redis]
    profiles:
    - server

  rabbitmq:
    image: rabbitmq:3-alpine
    ports:
    - 127.0.0.1:5671:5671
    - 127.0.0.1:5672:5672
    - 127.0.0.1:15672:15672

  redis:
    image: redis:7-alpine
    ports:
    - 127.0.0.1:6379:6379

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "qjazzadmin"
      MINIO_ROOT_PASSWORD: "qjazzadmin"
    ports:
    - 127.0.0.1:9000:9000
    - 127.0.0.1:9001:9001

